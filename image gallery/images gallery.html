<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the image gallery container */
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Style for thumbnail images */
    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 10px;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    .thumbnail:hover {
      transform: scale(1.2);
    }

    /* Style for the enlarged image */
    .enlarged-image {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    /* Style for the enlarged image content */
    .enlarged-image img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    /* Style for the image slideshow */
    .slideshow-container {
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      position: relative;
      border: 2px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Style for slideshow images */
    .slideshow-image {
      display: none;
      width: 100%;
    }

    /* Style for navigation dots */
    .dot {
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .active {
      background-color: #717171;
    }
  </style>
</head>
<body>

<!-- Image Gallery with Thumbnails -->
<div class="gallery-container">
  <img src="img-1.jpg" alt="Thumbnail 1" class="thumbnail" onclick="showImage('img-1.jpg')">
  <img src="img-2.jpg" alt="Thumbnail 2" class="thumbnail" onclick="showImage('img-2.jpg')">
  <img src="img-3.jpg" alt="Thumbnail 3" class="thumbnail" onclick="showImage('img-3.jpg')">
  <img src="img-4.jpg" alt="Thumbnail 4" class="thumbnail" onclick="showImage('img-4.jpg')">
  <img src="img-5.jpg" alt="Thumbnail 5" class="thumbnail" onclick="showImage('img-5.jpg')">
  <img src="img-6.jpg" alt="Thumbnail 6" class="thumbnail" onclick="showImage('img-6.jpg')">
  <img src="img-7.jpg" alt="Thumbnail 7" class="thumbnail" onclick="showImage('img-7.jpg')">
</div>

<!-- Enlarged Image Overlay -->
<div class="enlarged-image" id="enlargedContainer" onclick="hideImage()">
  <img src="" alt="Enlarged Image" id="enlargedImg">
</div>

<!-- Image Slideshow -->
<div class="slideshow-container">
  <img src="img-1.jpg" alt="Slideshow Image 1" class="slideshow-image">
  <img src="img-2.jpg" alt="Slideshow Image 2" class="slideshow-image">
  <img src="img-3.jpg" alt="Slideshow Image 3" class="slideshow-image">
    <img src="img-4.jpg" alt="Slideshow Image 4" class="slideshow-image">
    <img src="img-5.jpg" alt="Slideshow Image 5" class="slideshow-image">
    <img src="img-6.jpg" alt="Slideshow Image 6" class="slideshow-image">
    <img src="img-7.jpg" alt="Slideshow Image 7" class="slideshow-image">
  <!-- Add more slideshow images as needed -->

  <!-- Navigation Dots -->
  <div style="text-align:center; margin-top: 10px;">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <!-- Add more dots as needed -->
  </div>
</div>

<script>
  // JavaScript functions for image gallery
  function showImage(imageSrc) {
    document.getElementById('enlargedImg').src = imageSrc;
    document.getElementById('enlargedContainer').style.display = 'flex';
  }

  function hideImage() {
    document.getElementById('enlargedContainer').style.display = 'none';
  }

  // JavaScript functions for image slideshow
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    let i;
    const slides = document.getElementsByClassName("slideshow-image");
    const dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    setTimeout(showSlides, 2000); // Change slide every 2 seconds
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
</script>

</body>
</html>
